<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <main>
        <div id="body">
            <header id="screen">
                <input type="text" id="result" readonly>
            </header>
            <!--all the calculation buttons-->
            <section id="operations">
            <div class="operations-container">
                <input type="button" class="operations" id="clear" value="C">
                <input type="button" class="operations" value="âŒ«">
                <input type="button" class="operations" value="/">
                <input type="button" class="operations" value="x">
                <input type="button" class="operations" value="-">
                <input type="button" class="operations" value="+">
                <input type="button" class="operations" id="equals" value="=">
            </div>
            </section>
            <!--all the number keys-->
            <section>
            <div class="numbers-container">
                <div id="top-number-row">
                    <input type="button" class="numbers" value="7">
                    <input type="button" class="numbers" value="8">
                    <input type="button" class="numbers" value="9">
                </div>
                <div id="middle-number-row">
                    <input type="button" class="numbers" value="4">
                    <input type="button" class="numbers" value="5">
                    <input type="button" class="numbers" value="6">
                </div>
                <div id="middle-bottom-number-row">
                    <input type="button" class="numbers" value="1">
                    <input type="button" class="numbers" value="2">
                    <input type="button" class="numbers" value="3">
                </div>
                <div id="bottom-number-row">
                    <input type="button" class="numbers" value="+/-">   
                    <input type="button" class="numbers" value="0">
                    <input type="button" class="numbers" value=".">   
                </div>
            </div>
           </section>
        </div>
    </main>
    
</body>
</html>
