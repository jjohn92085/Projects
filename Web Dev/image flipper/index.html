<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://img.favpng.com/20/10/9/playing-card-ace-of-hearts-one-card-suit-png-favpng-rPqeseePwNTcbYW6HJjNEm7p8.jpg" alt="Image">
                </div>
                <div class="flip-card-back">
                    <img src="https://m.media-amazon.com/images/I/61+jpMbTLvL.jpg" alt="Image" id="back">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
