<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Clickable Image" id="popup-trigger">
        <div class="popup" id="popup">
            <img src="https://marketplace.canva.com/EAFK3Z4xOTY/1/0/1600w/canva-dark-green-simple-illustrated-movie-ticket-TtmbKSMB64w.jpg" alt="Popup Image">

        </div>
    </div>
<script src="script.js"></script>
    
</body>
</html>
